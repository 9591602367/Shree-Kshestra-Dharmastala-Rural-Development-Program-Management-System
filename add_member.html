<!DOCTYPE html>
<html>
<head>
    <title>Add Member</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            text-align: center; /* Centers the container and h1 */
            height: 100vh;
        }
        
        h1 {
            color: #333;
        }

        .container {
            width: 25%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn{
          from {
                 opacity: 0;
                 transform: translateY(-10px);
             }
          to {
               opacity: 1;
               transform: translateY(0);
            }
          }

        /* Override body text-align for form content */
        form {
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            /* text-align left is implicit now since the form is left aligned */
        }

        input, select {
            display: block;    /* Makes them take a full line */
            width: 93%;        /* You can adjust this to fit your design */
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        input[type="submit"] {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Member</h1>
        <form method="POST">
            <label>Member ID:</label>
            <input type="text" name="member_id" required>

            <label>Name:</label>
            <input type="text" name="mname" required>

            <label>Group ID:</label>
            <input type="text" name="group_id" required>

            <label>Phone Number:</label>
            <input type="text" name="phone_no" required>

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="">--Select--</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>

            <input type="submit" value="Add Member">
        </form>
    </div>
</body>
</html>
