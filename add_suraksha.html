<!DOCTYPE html>
<html>
<head><title>Add Suraksha</title>
<style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f86860 0%, #7c73fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      width: 350px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-out;
      text-align: center;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.8em;
    }
    .container label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    .container input{
      width: 92%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
      outline: none;
    }
    .container input:focus {
      border-color: #007BFF;
    }
    .container button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .container button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .container a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
      font-size: 0.9em;
    }
    .container a:hover {
      text-decoration: underline;
    }

    .container select{
      width: 92%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
      outline: none;
    }
  </style>
  </head>
<body>
    <div class="container">
    <h1>Add Suraksha Record</h1>
    <form method="POST">
        <label for="member_id">Member:</label>
        <select name="member_id" required>
            {% for member in members %}
                <option value="{{ member.Member_ID }}">{{ member.Member_ID }}</option>
            {% endfor %}
        </select>
        <label for="suraksha_no">Suraksha No:</label>
        <input type="text" name="suraksha_no" required>
        <label for="group_id">Group:</label>
        <select name="group_id" required>
            {% for group in groups %}
                <option value="{{ group.Group_id }}">{{ group.Group_id }}</option>
            {% endfor %}
        </select>
        <label for="amount_paid">Amount Paid:</label>
        <input type="number" name="amount_paid" step="0.01" required>
        <label for="dependants">No. of Dependants:</label>
        <input type="number" name="dependants" required>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
